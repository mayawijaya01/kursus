<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>metode splice</title>
</head>
<body>
<script>
    //splice (posawal, jmlh di hapus, nilai baru

    var nama = new Array('veronica', 'maya', ' santi', 'wijaya');
    document.write(`Array asli : ${nama} <br>`);
    nama.splice(1,2,"petrus","paulus","maria");
    document.write(`Array baru : ${nama}`);
</script>
</body>
</html>
