<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>metode slice</title>
</head>
<body>
<script>
    var nama = new Array("alex", "hendra", "ica", "maya", "santi");
    document.write(`Array asli : ${nama} <br>`);
    var sliceArray = nama.slice(2,4); //dimulai dr posisi 2 berakhir tepat posisi 4
    document.write(`Array setelah slice : `)
    document.write(sliceArray);
</script>
</body>
</html>
