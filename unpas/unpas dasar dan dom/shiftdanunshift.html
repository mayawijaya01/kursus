<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>metode shift dan unshift</title>
</head>
<body>
<script>
    var nama = new Array("dani","lisa","jodi");
    document.write(`Array asli : ${nama} <br>`);
    nama.shift();
    document.write(`array baru setalh shift : ${nama} <br>`);

    nama.unshift("niki","lusi"); // menambahkan dua elemen baru ke awal array
    document.write(`array baru stetalah unshift : ${nama}`);



</script>
</body>
</html>
