<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objek Array</title>
    <script>
        var buku = new Array(6); // menciptakan sebuah objek Array
        buku [0] = " war and peach";
        buku [1] = "huckleberry finn";
        buku [2] = "buku 3";
        buku [3] = "buku 4";
        buku [4] = "buku 5";
        buku [5] = "buku 6";
    </script>
</head>
<body>
<h2>sebuah Array yang membuat buku - buku</h2>
<script>
    for (var i in buku){
        document.write(`buku [${i}]  ${buku[i]} <br>`);
    }
</script>
</body>
</html>
