<body>
    <h1>Operasi Perbandingan</h1>
<p>Operasi perbandingan adalah operasi untuk membandingkan dua buah data
</p>

<p>Operasi perbandingan adalah operasi yang menghasilkan nilai boolean (benar atau salah)
</p>

<p>Jika hasil operasinya adalah benar, maka nilainya adalah true dan sebaliknya</p>


    <script> 
    let result = 5 == "5";
    console.log(result);

    result = 5 === "5";
        console.log(result);

        result = 5 > 10;
            console.log(result);

            result = 5 < 10;
                console.log(result);
   
    </script>

</body>
